<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        canvas{
            background-color: white; 
        }
        body{
            background-color: black;
        }
    </style>
</head>
    <body>
        
        <center>
            <canvas width="500" height="500" id="myCanvas"></canvas>
        </center>

        <script>
            
            
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            var x = 225, y = 225, dir = 0, speed = 10;
            // new variables
            let canvasSize = 500;
            let cw = 500;
            let ch = 500;
            let tx = 0;
            let ty = 0;
            var wx = 120, wy = 320;

            window.requestAnimationFrame = (function () {
                return window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 17);
                    };
            }());
            
            document.addEventListener("keydown", (e) =>{

                switch(e.keyCode){ 
                    case 87:
                        dir = 1;
                    break;
                    case 83:
                        dir = 2;
                    break;
                    case 68:
                        dir = 3;
                    break; 
                    case 65:
                        dir = 4;
                    break;
                    case 32:
                         speed+=5;
                    break;
                }  

            })

            function update(){ 
                    //add 2 variables
                if (dir == 1) {
                    y-=speed;
                    if (y+50 < 0) {
                        y = ch+50; //550
                    }
                }
                if (dir == 2) {
                    y+=speed;
                    if (y+50 > ch) { //500
                        y = -50;
                    }
                }
                if (dir == 3) {
                    x+=speed;
                    if (x+50 > cw) { //500
                        x = -50;
                    }
                }
                if (dir == 4) {
                    x-=speed;
                    if (x+50 < 0) {
                        x = cw+550;
                    }
                } 

                // first object 
                if (
                x < tx + 20 &&
                x + 50 > tx &&
                y < ty + 20 &&
                y + 50 > ty){
                console.log("new if")
                
                
                tx = randomInteger(500);
                ty = randomInteger(500);
            }

                // second object collision
                if (
                x < wx + 250 && x + 50 > wx && y < wy + 20 && y + 50 > wy){
                console.log("new if")
                
                if (dir == 1) {
                    y+=speed;
                }
                if (dir == 2) {
                    y-=speed;
                }
                if (dir == 3) {
                    x-=speed;
                }
                if (dir == 4) {
                    x+=speed;
                } 
            }


                paint(); 
                window.requestAnimationFrame(update); 
            }

            //esta solo pinta
            function paint()
            {
                ctx.fillStyle = "white";
                ctx.fillRect(0,0,500,500);
                

                ctx.fillStyle = randomRgbColor();
                ctx.fillRect(x,y,50,50);

                ctx.fillStyle = "yellow";
                ctx.fillRect(tx,ty,20,20);
          


                ctx.fillStyle = "red";
                ctx.fillRect(wx,wy,250,20);
              

            }
            update();


            function randomRgbColor() {
                let r = randomInteger(255);
                let g = randomInteger(255);
                let b = randomInteger(255);
                return "rgba("+r+","+g+","+b+",0.5)";
            }
            function randomInteger(max) {
                return Math.floor(Math.random()*(max + 1));
            } 
        </script>
    </body>
</html>
