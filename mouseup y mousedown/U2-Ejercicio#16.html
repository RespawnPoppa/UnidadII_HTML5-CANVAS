<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseup y mousedown</title>
    <style>
        canvas{
            background-color: white;
            border-color: black;
            border-style:solid;
        }

        body{
          background-color: black;
        }
    </style>
    
</head>
<body>

    <!-- Jose Manuel Benitez Perez

    -->
    <canvas id="myCanvas" width="700" height="700"></canvas>

    <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var isDrawing = false; 
  var fig = true; 
  var circleColor = "#FF5733"; 

  canvas.addEventListener("mousedown", function(e) {
    isDrawing = true;
    ctx.fillStyle = fig ? circleColor : getRandomColor();
    if (fig) {
      ctx.beginPath();
      ctx.arc(e.layerX, e.layerY, 25, 0, 2 * Math.PI);
      ctx.fill();
    } else {
      ctx.fillRect(e.layerX - 25, e.layerY - 25, 50, 50);
    }
  });

  canvas.addEventListener("mouseup", function() {
    isDrawing = false;
  });

  canvas.addEventListener("mousemove", function(event) {
    if (isDrawing) {
      ctx.fillStyle = fig ? "black" : "black";
      if (fig) {
        ctx.beginPath();
        ctx.arc(event.layerX, event.layerY, 2, 0, 2 * Math.PI);
        ctx.fill();
        console.log("Se esta activando ciruclo puntito negro")
      } else {
        ctx.beginPath();
        ctx.arc(event.layerX, event.layerY, 2, 0, 2 * Math.PI);
        ctx.fill();
        
      }
    }
  });

  canvas.addEventListener("mouseover", function() {
    circleColor = getRandomColor();
  });

  canvas.addEventListener("mouseout", function() {
    fig = !fig;
  });

  function getRandomColor() {
    var letters = "0123456789ABCDEF";
    var color = "#";
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

</script>
</body>
</html>
</script>
</body>
</html>
