<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: white;
            border-color: black;
            border-style:solid;
        }

        body{
          background-color: black;
        }
    </style>
    
</head>
<body>

    <!-- Jose Manuel Benitez Perez

    <canvas id="myCanvas" width="700" height="700"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas")
        var ctx = canvas.getContext('2d')

    canvas.addEventListener("mousedown", (e) => {
    ctx.fillStyle = squareColor;
    ctx.beginPath();
    // ctx.arc(e.layerX, e.layerY, 25, 0, 2 * Math.PI);
    ctx.fillRect(e.layerX-32,e.layerY-32,50,50);
    ctx.fill();
    console.log("mousedown")
    console.log(e);
  });

  canvas.addEventListener("mouseover", (e) => {
    squareColor = getRandomColor(); // Cambia color del círculo al pasar el ratón
    console.log(e)
    console.log("mouseover")
  });

  canvas.addEventListener("mouseout", (e) => {
    squareColor = getRandomColor(); // Cambia color del círculo al salir del cuadro
    console.log(e)
    console.log("mouseout")
  });

  function getRandomColor() {
    var letters = "0123456789ABCDEF";
    var color = "#";
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>
</body>

</script>
</body>
