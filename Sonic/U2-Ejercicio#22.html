function dibujarCuadradosFilaI(x, y, size) {
  ctx.fillStyle = "#602000"; 
  ctx.fillRect(x, 550, 50, 50); 


  var nextX = x + size + 1;
  
  if (nextX + size <= 1200) {
    dibujarCuadradosFilaI(nextX, y, size);
  }
}
